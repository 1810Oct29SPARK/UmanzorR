<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="home">Home</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">
                        Instruments
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#">Guitar/String</a>

            </form>

  <div class="card w-100">
  <div class="card-body">
    <h5 class="card-title">Welcome!</h5>
    <p class="card-text">Employee: View your information or submit a reimbursement</p>
  </div>
</div>
<div class="card-header">
  <ul class="nav nav-pills">
    <li class="nav-item"><a class="nav-link" data-toggle="pill" href="#home">Employee Info</a></li>
    <li class="nav-item"><a class="nav-link" data-toggle="pill" href="#menu1">Submit Reimbursement</a></li>
  </ul>
  <div class="tab-content">
    <div id="home" class="tab-pane fade in active">
      <h3>Info</h3>
      <p id="firstname"></p>
      <br>
      <p id="lastname"></p>
      <br>
      <p id="email"></p>
      <br>
      <p id="reim"></p>
    </div>
    <div id="menu1" class="tab-pane fade">
      <h3>Reimbursement</h3>
      <form method="post" action="submitReim">
  <div class="row">
    <div class="col-sm-2 my-1">
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text">#</div>
        </div>
        <input type="text" class="form-control" name="id" placeholder="Employee Id">
      </div>
    </div>
    <div class="col-sm-2 my-1">
      <select name="category" class="form-control">
        <option selected>Choose Category...</option>
        <option>Brass</option>
        <option>String</option>
        <option>Wood winds</option>
        <option>Percussions</option>
        <option>String</option>
        <option>Office Supplies</option>
      </select>
    </div>
    <div class="col-sm-2 my-1">
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text">$</div>
        </div>
        <input type="text" class="form-control" name="amount" placeholder="Amount">
      </div>
    </div>
  <div class="col-sm-3 my-1">
    <input type="file" class="custom-file-input" name="file">
    <label class="custom-file-label" for="validatedCustomFile">Choose file...</label>
    <div class="invalid-feedback">Example invalid custom file feedback</div>
  </div>
  <div class="col-sm-2 my-1">
    <form class="form-inline my-2 my-lg-0">
        <input class="btn btn-outline-dark my-2 my-sm-0" type="submit" value="Submit">
    </form>
    </div>
  </div>
</form>
    </div>
  </div>
</div>
